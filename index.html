<html>
  <head>
    <title>RxJS</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <div id="app">
      <input type="text">
      <p>Start polling to request <a href="https://random.dog">dog</a>images</p>
      <button id="start">Start Polling</button>
      <button id="stop">Stop Polling</button>
      <p>
        Polling Status:
        <span id="polling-status">Stopped</span>
      </p>
      <img style="max-width: 400px; max-height: 400px;" id="dog" alt="dog" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
